<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" href="styles.css" >
        
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
    </head>
    <body>
        <div class="app">
            <div id="bigheader">
                <div class="tomato">üçÖ</div>
                <h1>Pomordo Timer</h1>
                <div class="tomato">üçÖ</div>
            </div>

            <div class="select-box">
                <div class="select-timer">
                    <div class="type" id="p">Pomodoro</div>
                    <div class="type" id="b">Break</div>
                    <div class="type" id="j">Long Break</div>
                </div>    

                <hr id="tab">
            </div>

            <div id="time-div">
                <div id="minutes" class="clock"></div>
                <div class="colon">:</div>
                <div id="seconds" class="clock"></div>
            </div>

            <div class="button-container">
                <button class="start-btn" id="start">start</button>
                <button class="start-btn" id="pause">pause</button>
                <button class="start-btn" id="reset">reset</button>
            </div>

            <div id="how">
                <h2 class="how-title">How to use the Pomodoro Technique:</h2>
                <div class="instructions">
                    <div class="details">Focus on a task for <b>25</b> minutes (pomodoro), then take a <b>5</b> minute break</div> 
                    <div class="details">After completing <b>4</b> pomodoros, take a longer break of <b>15</b> minutes</div>
                </div>  
            </div>

            <audio id="boop" src="sounds/Computer_Magic.mp3" preload="auto"></audio>
        </div>

        <script src="index.js"></script>
    </body>
</html>
