<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" href="styles.css" >
    </head>
    <body>
        <div>
            <div>
                <h1 class="bigheader">Pomordo Timer</h1>
            </div>
            <div>
                <button id="p" class="type">Pomodoro</button>
                <button id="b" class="type">Break</button>
                <button id="j" class="type">Long Break</button>
            </div>
            <div id="time-div">
                <div id="minutes" class="clock">
                    25
                </div>
                <div class="colon">:</div>
                <div id="seconds" class="clock">
                    00
                </div>
            </div>

            <!-- Dropdown menus to select time
            <div class="drop-container">
                <div>
                    <label for="minute">Minute(s)</label>
                    <select name="m-select" id="minute"></select>
                </div>
                <div>
                    <label for="second">Second(s)</label>
                    <select name="s-select" id="second"></select>
                </div>
            </div> -->
        </div>

        <div class="button-container">
            <button class="start-btn" id="start">start</button>
            <button class="start-btn" id="pause">pause</button>
            <button class="start-btn" id="reset">reset</button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
