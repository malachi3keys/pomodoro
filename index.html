<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" href="styles.css" >
    </head>
    <body>
        <div>
            <div>
                <h1 class="bigheader">Pomordo Timer</h1>
            </div>
            <div class="time-grid">
                <div class="clock">
                    hey
                </div>
                <div class="clock">
                    howdy
                </div>
                <div class="clock">
                    1
                </div>
                <div class="clock">
                    2
                </div>
                <div class="clock">
                    3
                </div>
                <div class="clock">
                    4    
                </div>
            </div>

            <!-- Dropdown menus to select time -->
            <div class="drop-container">
                <div>
                    <label for="hour">Hour(s)</label>
                    <select name="h-select" id="hour"></select>
                </div>
                <div>
                    <label for="minute">Minute(s)</label>
                    <select name="m-select" id="minute"></select>
                </div>
                <div>
                    <label for="second">Second(s)</label>
                    <select name="s-select" id="second"></select>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
