<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" href="styles.css" >
        
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
    </head>
    <body>
        <div class="app">
            <div id="bigheader">
                <div class="tomato">üçÖ</div>
                <h1>Pomordo Timer</h1>
                <div class="tomato">üçÖ</div>
            </div>

            <div class="select-box">
                <div class="select-timer">
                    <div class="type" id="p">Pomodoro</div>
                    <div class="type" id="b">Short Break</div>
                    <div class="type" id="j">Long Break</div>
                </div>    

                <hr id="tab">
            </div>

            <div id="time-div">
                <div id="minutes" class="clock"></div>
                <div class="colon">:</div>
                <div id="seconds" class="clock"></div>
            </div>

            <div class="button-container">
                <button class="start-btn" id="start">start</button>
                <button class="start-btn" id="pause">pause</button>
                <button class="start-btn" id="reset">reset</button>
                <button class="start-btn" id="gear">
                    <div class="gear-container">
                        <img src="images/gear_icon.png" class="gear-fill">    
                    </div>
                </button>
            </div>

            <div id="settings" class="hidden">
                <form id="settings-form">
                    <div class="settings-input">
                        <label for="pom-time">Pomodoro</label>
                        <br>
                        <input id="pom-time" type="number" min="15" max="60" value="25">
                    </div>
                    <div class="settings-input">
                        <label for="short-time">Short Break</label>
                        <br>
                        <input id="short-time" type="number" min="1" max="15" value="5">
                    </div>
                    <div class="settings-input">
                        <label for="long-time">Long Break</label>
                        <br>
                        <input id="long-time" type="number" min="1" max="30" value="15">
                    </div>
                </form>
                <div class="settings-btns">
                    <button type="submit" form="settings-form" class="start-btn menu-btn">update</button>
                    <button id="default-btn" class="start-btn menu-btn">default</button>
                </div>
                
                <hr class="settings-hr">
            
                <div id="how">
                    <h2 class="how-title">How to use the Pomodoro Technique:</h2>
                    <div class="instructions">
                        <ul>
                            <li>Focus on a task for <b>25</b> minutes (pomodoro)</li>
                            <li>Take a short <b>5</b> minute break</li>
                            <li>After completing <b>4</b> pomodoros, take a longer break of <b>15</b> minutes</li>
                        </ul>
                    </div>  
                </div>
            </div>

            

            <audio id="boop" src="sounds/Computer_Magic.mp3" preload="auto"></audio>
        </div>

        <script src="index.js"></script>
    </body>
</html>
